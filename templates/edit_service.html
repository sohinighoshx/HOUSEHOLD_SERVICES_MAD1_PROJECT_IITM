<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        .form-container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-container button {
            background-color: #32CD32;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Edit Service: {{ service.name }}</h2>

        <form method="POST">
            <label for="name">Service Name:</label>
            <input type="text" name="name" value="{{ service.name }}" required>

            <label for="description">Description:</label>
            <textarea name="description" required>{{ service.description }}</textarea>

            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" value="{{ service.price }}" required>

            <label for="timerequired">Time Required (in hours):</label>
            <input type="number" name="timerequired" value="{{ service.timerequired }}" required>

            <button type="submit">Update Service</button>
        </form>
    </div>

</body>
</html>
