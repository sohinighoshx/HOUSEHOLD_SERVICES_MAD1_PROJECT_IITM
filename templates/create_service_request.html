<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service</title>
    <style>
        body {
            font-family:'Dosis', cursive;
            background-color: #f4f7f7;
            margin: 0;
            padding: 0;
        }
        /* Header styling */
        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }

        .header div {
            text-align: center;
            margin: 0 10px;
            cursor: pointer;
        }

        .header div:hover {
            text-decoration: underline;
        }

        .form-container {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group textarea {
            font-family:'Dosis', cursive;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group button {
            font-family:'Dosis', cursive;
            width: 100%;
            padding: 10px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #28a745;
        }
    </style>
    <script>
        // Function to fetch and populate details when service_name is entered
        function updateServiceDetails() {
            var serviceName = document.getElementById('service_name').value;

            // Fetching service details from the database using AJAX (Flask endpoint)
            fetch(`/get_service_details/${serviceName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('price').value = data.service.price;
                        document.getElementById('description').value = data.service.description;
                        document.getElementById('timerequired').value = data.service.timerequired;
                    } else {
                        document.getElementById('price').value = '';
                        document.getElementById('description').value = '';
                        document.getElementById('timerequired').value = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching service details:', error);
                });
        }
    </script>
</head>
<body>
      <!-- Header -->
      <div class="header">
        <div>Create a service request</div>
        <div><a href="{{ url_for('customer_dashboard') }}">Home</a></div>
        <div><a href="{{ url_for('customer_profile')}}">Profile</a></div>
        <div><a href="{{ url_for('services') }}">Services</a></div>
        <div><a href="{{ url_for('booking_history') }}">Booking History</a></div>
        <div><a href="{{ url_for('view_cart') }}">Cart</a></div>
        <div><a href="{{url_for('request_summary')}}">Summary</a></div>
        <a href="{{ url_for('logout') }}">Logout</a>

    </div>

    <div class="header">
        <h1>Request a Service</h1>
    </div>

    <div class="form-container">
        <h2>Enter Service Details</h2>
        <form method="POST" action="{{ url_for('create_service_request') }}">
            <div class="form-group">
                <label for="service_name">Service Name</label>
                <input type="text" id="service_name" name="service_name" placeholder="Enter service name" required oninput="updateServiceDetails()">
            </div>

        
            <div class="form-group">
                <label for="description">Description of Work</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the work you need done" required></textarea>
            </div>


            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>

</body>
</html>
