<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <style>
        body {
            font-family:'Dosis', cursive;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #eaf5f5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        input[type="submit"] {
            font-family:'Dosis', cursive;
            width: 90%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            font-family:'Dosis', cursive;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
        }

        .logout-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .logout-link a {
            color: #003366;
            text-decoration: none;
        }

        .logout-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>
        <form method="POST" action="{{ url_for('professional_profile') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ professional.name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="{{ professional.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ professional.email }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ professional.address }}" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" value="{{ professional.pincode }}" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience (Years):</label>
                <input type="number" id="experience" name="experience" value="{{ professional.experience }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required>{{ professional.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="password">New Password (Leave blank to keep unchanged):</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Update Profile">
        </form>

        <div class="logout-link">
            <a href="{{ url_for('professional_dashboard') }}">Back</a>
        </div>
    </div>
</body>
</html>
